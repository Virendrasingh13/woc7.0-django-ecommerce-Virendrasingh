{% extends "base/base.html" %}
{% block start %}
<section class="section-content padding-y bg">
    <div class="container">
        <div class="row">
            <main class="col-md-9">
                <div class="card">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>
                                <th scope="col" class="text-right" width="200"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for cart_item in cart_items %}
                            <tr>
                                <td>
                                    <figure class="itemside">
                                        <div class="aside">
                                            {% with cart_item.product.product_images.first as product_image %}
                                            {% if product_image %}
                                                <img src="{{ product_image.image.url }}" alt="{{ cart_item.product.product_name }}" width="100">
                                            {% else %}
                                                <img src="https://via.placeholder.com/100" alt="No Image Available">
                                            {% endif %}
                                        {% endwith %}
                        
                            
                            
                                        </div>
                                        <figcaption class="info"> <a href="#" class="title text-dark">{{cart_item.product.product_name}}</a>
                                            <p class="text-muted small">{{cart_item.product.product_desription|truncatewords:10 }} </p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="price-wrap"><var class="price"></var> <small class="text-muted">{{ cart_item.get_product_price }}</small> </div> 
                                    <!-- price-wrap .// -->
                                </td>
                                <td class="text-right">
                                    <a data-original-title="Save to Wishlist" title="" href="#" class="btn btn-light" data-toggle="tooltip"> <i class="fa fa-heart"></i></a>
                                    <a href="{% url 'remove_cart' cart_item.uid %}" class="btn btn-light"> Remove</a>
                                </td>
                            </tr>

                            {% endfor %}

                        </tbody>
                    </table>
                </div> <!-- card.// -->
            </main> <!-- col.// -->
            <aside class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group"> <label>Have coupon?</label>
                                <div class="input-group"> <input type="text" class="form-control" name="" placeholder="Coupon code">
                                    <span class="input-group-append"> <button class="btn btn-primary">Apply</button> </span>
                                </div>
                            </div>
                        </form>
                    </div> <!-- card-body.// -->
                </div> <!-- card .// -->
                <div class="card">
                    <div class="card-body">

                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="text-right"><strong>{{ cart.get_cart_total }}</strong></dd>
                        </dl>
                        <hr>
                        <p class="text-center mb-3">
                            <img src="https://bootstrap-ecommerce.com/bootstrap-ecommerce-html/images/misc/payments.png" height="26">
                        </p>
                        <a href="#" class="btn btn-primary btn-block"> Make Purchase </a>
                        <a href="#" class="btn btn-light btn-block"> Continue Shopping </a>
                    </div> <!-- card-body.// -->
                </div> <!-- card .// -->
            </aside> <!-- col.// -->
        </div> <!-- row.// -->
    </div> <!-- container .//  -->
</section>
{% endblock %}

{% block end %}
{% endblock %}
