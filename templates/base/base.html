<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>WOC - Django</title>

<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

<!-- jQuery -->
<script src="/static/js/jquery-2.0.0.min.js" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="/static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="/static/fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="/static/css/ui.css" rel="stylesheet" type="text/css"/>
<link href="/static/css/responsive.css" rel="stylesheet" />

<!-- custom javascript -->
<script src="/static/js/script.js" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

}); 
// jquery end
</script>

</head>
<body>
<header>
<!-- Updated Navbar -->
<nav class="navbar navbar-dark navbar-expand-lg p-0 bg-dark mb-0">
	<div class="container">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
		  <li class="nav-item"><a class="nav-link" href="/accounts/orders">My Orders</a></li>
		</ul>
		<ul class="navbar-nav ml-auto">
		  <li class="nav-item"><a href="#" class="nav-link"> Call: +9714487027 </a></li>
		</ul>
	  </div>
	</div>
  </nav>
  
  <!-- Header Main Section -->
  <section class="header-main border-bottom py-2 mb-0">
	<div class="container">
	  <div class="row align-items-center">
		<!-- Logo (Hidden on Mobile) -->
		<div class="col-lg-2 d-none d-lg-block">
		  <div class="brand-wrap">
			<img class="logo" src="https://img.icons8.com/?size=100&id=eNrzfZXmYJS9&format=png&color=000000">
		  </div>
		</div>
  
		<!-- Search Bar with Cart & Profile -->
		<div class="col-lg-10 col-sm-12">
		  <div class="d-flex align-items-center">
			<form action="#" class="search flex-grow-1">
			  <div class="input-group">
				<input type="text" class="form-control" placeholder="Search">
				<div class="input-group-append">
				  <button class="btn btn-primary" type="submit">
					<i class="fa fa-search"></i>
				  </button>
				</div>
			  </div>
			</form>
  
			<!-- Cart & Profile Icons -->
			<div class="d-flex align-items-center ml-3">
			  <div class="widget-header mr-3">
				<a href="/accounts/cart" class="icon icon-sm rounded-circle border">
				  <i class="fa fa-shopping-cart"></i>
				</a>
				<span class="badge badge-pill badge-danger notify">{{ request.user.profile.get_cart_count }}</span>
			  </div>
			  <div class="widget-header icontext">
				<a href="/accounts/profile" class="icon icon-sm rounded-circle border">
				  <i class="fa fa-user"></i>
				</a>
				<div class="text d-none d-md-block">
				  <span class="text-muted">Welcome!</span>
				  {% if request.user.is_authenticated %}
					<a href="/accounts/profile">{{ user.first_name }}</a> |  
					<a href="/accounts/logout"> Logout</a>
				  {% else %}
				  <div>
					<a href="/accounts/login">Sign in</a> |  
					<a href="/accounts/register"> Register</a>
				  </div>
				  {% endif %}
				</div>
			  </div>
			</div>
		  </div>
		</div>
  
	  </div>
	</div>
  </section>
</header>  
  </body>



		{% block start %}

		{% endblock %}



        </body>
        </html>
